<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex justify-content-center jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">

        <div class="row">

            <section class="col-4 d-flex flex-wrap justify-content-center">
                <div class="container">
                    <div class="d-flex justify-content-center row">
                        <h2 class="m-3 mb-4 form-label">Search for a City:</h2>
                        <form id="city-form" class="mb-3 border-top">
                            <label class="form-label">City</label>
                            <input type="text" placeholder="City Name" id="city-name" class="form-control mb-3"/>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>

                <div class="container">
                <div id="pre-results" class="d-flex flex-column border-top">
                    <h3>Recent Searches</h3>
                    
                </div>
                </div>
            </section>

            <section class="col-8">
                <div class="container border">
                    <div class="mt-3 d-flex justify-content-evenly align-items-center">
                        <h2 id="city-name-title"></h2>
                        <h3 id="date-title"></h3>
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <img id="current-icon">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                        <p id="uvindex"></p>
                    </div>
                </div>
                <div class="container">
                    <div id="five-day-container" class="mt-3 row d-flex justify-content-evenly">

                    </div>
                </div>
            </section>

        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
